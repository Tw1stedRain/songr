<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <div th:each="album : ${albums}">
        <div th:text="${album.id}"></div>
        <div th:text="${album.title}"></div>
        <div th:text="${album.artist}"></div>
        <div th:text="${album.songCount}"></div>
        <div th:text="${album.length}"></div>
        <div th:text="${album.imageUrl}"></div>

    </div>
    <form action="/locations/create" method="post">
        <input type="text" name="title" placeholder="Title"/>
        <input type="text" name="artist" placeholder="Artist"/>
        <input type="number" name="songCount" placeholder="Song Count"/>
        <input type="number" name="length" placeholder="Length (in seconds)"/>
        <input type="text" name="imageUrl" placeholder="Image URL">
        <button type="submit">Create</button>
    </form>

</div>
</body>
</html>
